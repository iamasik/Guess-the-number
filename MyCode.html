<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my.css">
    <script src="test.js" defer></script>
</head>
<body class="ChnageMe">
    <div class="Top">
        <button class="PlayAgainBtn">Play Again</button>
        <p class="HintText">Try to input 0 to 20</p>
        <p class="Guess">What I guess</p>
        <p class="WtIGuess">?</p>
    </div>
    <div class="bottom">
        <div class="left">
            <input type="number" class="inputbox" >
            <button class="checkbtn">Check</button>
        </div>
        <div class="right">
            <p class="Start">Start guessing...</p>
            <br>
            <br>
            <p class="Score">Score: <span class="upscore">20</span></p>
            <p class="HScore">Highscore: <span class="Hs">0</span></p>
        </div>
    </div>
</body>
</html>
